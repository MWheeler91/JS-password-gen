<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Gen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="center">
        <h1>Password Gen</h1>

        <label for="lowercase">Lower Case?</label>
        <input type="checkbox" id="lowercase" name="lowercase" checked><br>

        <label for="uppercase">UpperCase Case?</label>
        <input type="checkbox" id="uppercase" name="uppercase" checked><br>

        <label for="numbers">Numbers?</label>
        <input type="checkbox" id="numbers" name="numbers" checked><br>

        <label for="specialcharacters">Special Characters?</label>
        <input type="checkbox" id="specialcharacters" name="specialcharacters" checked><br>

        
        <label for="numberOfCharacters">Number of Characters? (8 - 32)</label>
        <input type="number" id="numberOfCharacters" name="numberOfCharacters" min="8" max="32" value="16"><br>

        <button type="button" onclick="generateNewPassword()">Generate Password</button>
        <input type="text" id="password" name="password">



        </div>
    </div>



	<script src="index.js"></script>
  </body>
</html>
